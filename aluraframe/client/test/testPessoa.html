<!DOCTYPE html>
<html>
<script type="text/javascript">
    class Pessoa {

        constructor(nome, sobrenome) {

            this.nome = nome;
            this.sobrenome = sobrenome;
        }

        get obtemNomeCompleto() {
            return this.nome + ' ' + this.sobrenome;
        }
    }
</script>
<script type="text/javascript">
    /* global Pessoa */
    let tedMosby = new Pessoa('ted', 'mosby');

    console.log(tedMosby.obtemNomeCompleto);
</script>

</html>
