<!DOCTYPE html>
<html>
<script type="text/javascript">
    class Conta {

        constructor(titular, conta) {

            this._titular = titular;
            this._conta = conta;
            this._saldo = 0.0
        }

        deposita(valor) {
            console.log('Valor depositado: ' + valor);
            this._saldo += valor;
        }

        get saldo() {
            return this._saldo;
        }

        get titular() {
            return this._titular;
        }

        get conta() {
            return this._conta;
        }
    }
</script>

<script type="text/javascript">
    /* global Conta */
    let conta = new Conta('Barney', 10071);
    conta.deposita(666);
    console.log("Titular: " + conta.titular);
    console.log("Conta nro.: " + conta.conta);
    console.log("Saldo atual: " + conta.saldo);
</script>

</html>
