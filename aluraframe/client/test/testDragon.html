<!DOCTYPE html>
<html>

<body>
    <h1>testing app/models/Dragon.js</h1>
</body>

<script type="text/javascript">
    class Dragon {
        constructor(nome, raca) {
            this._nome = nome;
            this._raca = raca;
            Object.freeze(this);
        }

        get nome() {
            return this._nome;
        }

        get raca() {
            return this._raca;
        }
    }
</script>
<script type="text/javascript">
    /* global Dragon */
    var fig = new Dragon('Figment', 'purple-dragon');
    console.log(fig.nome);
    console.log(fig.raca);
</script>

</html>
