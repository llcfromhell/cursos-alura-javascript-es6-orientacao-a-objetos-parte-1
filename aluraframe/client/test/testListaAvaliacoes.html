                this.nota = nota;
            }
        }

        var avaliacoes = [
            new Prova(new Aluno(1, 'Luana'), 8),
            new Prova(new Aluno(2, 'CÃ¡ssio'), 6),

        ];

        var aprovados = avaliacoes
            .filter(p => p.nota >= 7)
            .map(p => p.aluno.nome);

        console.log(aprovados);
        
    </script>
